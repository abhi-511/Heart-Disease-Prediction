                    </td>

                    </td>
                </tr>

                    <td>
                        <label for="cp"><b>Chest Pain Type</b></label>
                    </td>
                    <td>

                            <option value="0">0</option>

                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                    </td>
                </tr>
                
                <tr>
                    <td>
                        <label for="trestbps"><b>Resting Blood Pressure</b></label>
                    </td>

                        <input type="number" placeholder="Enter Resting Blood Pressure" name="trestbps" id="trestbps" required>

                </tr>

                    </td>

                </tr>

                        <label for="fbs"><b>Fasting Blood Sugar</b></label>
                    </td>
                    <td>   
                        <center><input type="radio" name="fbs" value="1"> Yes
                        <input type="radio" name="fbs" value="0"> No
                        </center>
                    </td>
                </tr>
                
                <tr>
                    <td>
                        <label for="restecg"><b>Electrocardiographic Result</b></label>
                    </td>
                    <td>
                         <input type="number" placeholder="Enter Resting Electrocardiographic Result" name="restecg" id="restecg" required>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="thalach"><b>Heart Rate<b></label>
                    </td>
                    <td>
                        <input type="number" placeholder="Enter Maximum Heart Rate" name="thalach" id="thalach" required>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="exang"><b>Angina</b></label>
                    </td>
                    <td>
                        <center><input type="radio" name="exang" value="1"> Yes

                    </td>
                </tr>

                    </td>

                    </td>
                </tr>
            
                <tr>

                    </td>
                    <td>
                        <input type="number" placeholder="Enter slope" name="slope" id="slope" required>

                </tr>

                <tr>

                            <option value="2">2</option>
                            <option value="3">3</option>

                    </td>
                </tr>

                <tr>

                    </td>
                    <td>

                    </td>
                    </tr>
            <p>

            </p>
